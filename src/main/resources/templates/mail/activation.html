<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">Ngaythobet Account Activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.greeting(${user.name})}">Dear [User],</p>
        <p th:text="#{email.activation.message}">Your Ngaythobet account has been created, please click on the URL below to activate it:</p>
        <p>
            <a th:href="@{|${baseUrl}/#/activate?key=${user.activationKey}|}" th:text="|${user.name}|">|[User]|</a>
        </p>
        <p>
            <span th:text="#{email.greeting-end}">Regards,</span>
            <br/>
            <em th:text="#{email.signature}">Ngaythobet.</em>
        </p>
    </body>
</html>
