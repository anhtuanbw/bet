<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="updateGroup.closeModal()">&times;</button>
    <h2 class="modal-title"><small ng-bind="updateGroup.groupInfo.name"></small><small> - Update</small></h2>
  </div>
  <div class="modal-body">
    <form name="UpdateGroupForm">
      <div class="form-group">
        <label class="label-control" translate="common.group.information.name"></label>
        <input class="form-control" value="{{updateGroup.groupInfo.name}}" disabled/>
      </div>
      <div ng-class="(updateGroup.errorMessage.memberIds) ? 'form-group has-error' : 'form-group'">
        <label class="label-control" translate="common.group.information.groupPlayers"></label><span class="text-danger"> *</span>
        <tags-input min-length="0" display-property="name" replace-spaces-with-dashes="false" placeholder="Add a player" ng-model="updateGroup.players">
          <auto-complete display-property="name" min-length="1" source="updateGroup.loadUsers($query)"></auto-complete>
        </tags-input>
        <span class="text-danger" ng-show="updateGroup.errorMessage" ng-bind="updateGroup.errorMessage.memberIds"></span>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" ng-click="updateGroup.updateGroup()">Submit</button>
        <button type="button" class="btn btn-default" ng-click="updateGroup.closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
