<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="createMatch.closeModal()">&times;</button>
    <h2 class="modal-title"><small>Create new match</small></h2>
  </div>
  <div class="modal-body">
    <form name="form" method="post">
      <div class="form-group">
        <label for="round">Select round <span class="text-danger">*</span></label>
        <select name="round" class="form-control">
          <option value=""></option>
          <option value="arabic">Arabic</option>
          <option value="english">English</option>
        </select>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="competitor1">Competitor 1</label>
          </div>
          <div class="col-md-6">
            <label for="competitor2">Competitor 2</label>
          </div>
          <hr>
          <div class="col-md-6">
            <select name="competitor1" class="form-control">
              <option value=""></option>
              <option value="arabic">Arabic</option>
              <option value="english">English</option>
            </select>
          </div>
          <div class="col-md-6">
            <select name="competitor2" class="form-control">
              <option value=""></option>
              <option value="arabic">Arabic</option>
              <option value="english">English</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location <span class="text-danger">*</span></label>
        <input type="text" class="form-control" ng-model="createMatch.data.time" name="time">
        <div class="text-danger" ng-show="changePassword.errorMessage" ng-bind="changePassword.errorMessage.confirmPassword"></div>
      </div>
      <div class="form-group">
        <label for="time">Time <span class="text-danger">*</span></label>
        <div class='input-group date' id='datetimepicker1'>
          <input type='text' class="form-control" ng-model="selectedDt" data-date-time-picker/>
          <span class="input-group-addon">
			      <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" class="form-control" ng-model="createMatch.data.comment" name="comment">
      </div>
      <hr>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" ng-click="createMatch.createMatch()">Submit</button>
        <button type="button" class="btn btn-default" ng-click="createMatch.closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  $(function () {
     $('#datetimepicker1').datetimepicker();
   });

</script>
