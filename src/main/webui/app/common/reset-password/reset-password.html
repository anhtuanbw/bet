<a data-toggle="modal" data-target="#reset-password">Forgot password?</a>
<div class="modal fade" id="reset-password" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title"><small>Forgot Password</small></h2>
      </div>
      <div class="modal-body">
        <form role="form" name="resetPwForm" method="www.google.com" enctype="application/json" ng-submit="resetPassword.reset(email)">
          <div class="form-group">
            <p>Please enter your email to reset password</p>
          </div>  
          <div class="form-group" ng-class="{'has-error':resetPwForm.email.$error.email}">
            <label for="email" class="control-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Please enter your email" ng-model="email" required>
            <span class="text-danger" ng-show="resetPwForm.email.$error.email || resetPassword.errorMessage.length > 0">{{ resetPassword.errorMessage }}</span>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary" ng-disabled="resetPwForm.email.$invalid">Submit</button>
            <button type="button" class="btn btn-default" id="cancel" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div><!-- end modal-body -->
    </div>
  </div>
</div>
