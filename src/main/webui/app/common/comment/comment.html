<div id="vertical-timeline" class="vertical-container light-timeline">
	<div class="vertical-timeline-block" ng-show="player.checkLengthComments">
		<div class="vertical-timeline-icon navy-bg">
			<i class="fa fa-comments"></i>
		</div>
		<div class="vertical-timeline-content">
			<h4><span class="text-danger">System</span></h4>
			<p>There are no activity in this match.</p>
			<span class="vertical-date"><small>{{player.dataBettingMatch.timeNow | date:'yyyy-MM-dd HH:mm:ss'}}</small></span>
		</div>
	</div>
	<div class="vertical-timeline-block" ng-show="!player.checkLengthComments" ng-repeat="comment in player.commentArr track by $index">
		<div class="vertical-timeline-icon lazur-bg">
			<i class="fa fa-comments"></i>
		</div>
		<div class="vertical-timeline-content">
			<h4><span class="text-danger">{{comment.username}}</span></h4>
			<p>{{comment.comment}}</p>
			<a class="btn">
			  Choose <span class="badge">{{comment.betCompetitor.name}}</span>
			</a>
			<span class="vertical-date"><small>{{comment.timestamp}}</small></span>
		</div>
	</div>
</div>
