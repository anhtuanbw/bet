<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#change-password">Change password</button>
<div class="modal fade" id="change-password" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title"><small>Change Password</small></h2>
      </div>
      <div class="modal-body">
        <form name="form" method="post">
          <div ng-class="(changePassword.errorMessage.currentPassword) ? 'form-group has-error' : 'form-group'">
            <label for="currentPassword">Current password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" ng-model="changePassword.passwordModel.currentPassword" name="currentPassword"
            required>
            <div class="text-danger" ng-show="changePassword.errorMessage" ng-bind="changePassword.errorMessage.currentPassword"></div>
          </div>
          <div ng-class="(changePassword.errorMessage.password) ? 'form-group has-error' : 'form-group'">
            <label for="password">New password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" ng-model="changePassword.passwordModel.password" name="password" required>
            <div class="text-danger" ng-show="changePassword.errorMessage" ng-bind="changePassword.errorMessage.password"></div>
          </div>
          <div ng-class="(changePassword.errorMessage.confirmPassword) ? 'form-group has-error' : 'form-group'">
            <label for="confirmPassword">Confirm new password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" ng-model="changePassword.passwordModel.confirmPassword" name="confirmPassword">
            <div class="text-danger" ng-show="changePassword.errorMessage" ng-bind="changePassword.errorMessage.confirmPassword"></div>
          </div>
          <div class="alert alert-success">
            <strong ng-bind="changePassword.success"></strong>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary" ng-click="changePassword.changePass()">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
