
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" ng-hide="round.data.hide" translate="common.round.create.title"></h4>
      <h4 class="modal-title" ng-hide="!round.data.hide" translate="common.round.create.title-update"></h4>
    </div>
    <div class="modal-body">
        <form name="roundform">
          <!-- Begin Tournament -->
          <div ng-class="form-group">
            <label class="control-label" translate="common.round.create.tournament"></label><span class="text-danger">*</span>
            <input type="text" class="form-control" ng-model="round.data.tournamentName" disabled required>
            <span class="text-danger" ng-bind="round.data.tourError"></span>
          </div>
          <!-- End Tournament -->
          <br>
          <!-- Begin Round -->
          <div ng-class="form-group" ng-hide="round.data.hide">
            <label class="control-label" translate="common.round.create.name"></label><span class="text-danger">*</span>
            <input type="text" class="form-control" ng-model="round.data.name" name="roundname" required>
            <span class="text-danger" ng-bind="round.data.roundError"></span>
          </div>
          <div ng-class="form-group" ng-hide="!round.data.hide">
            <label class="control-label" translate="common.round.create.name"></label><span class="text-danger">*</span>
            <input type="text" class="form-control" ng-model="round.data.name" name="roundname" disabled required>
            <span class="text-danger" ng-bind="round.data.roundError"></span>
          </div>
          <!-- End Round -->
          <br>
          <!-- Begin Competitor -->
          <div class="form-group" ng-init="round.data.competitorList = []; round.data.competitorOldList = []">
            <label class="control-label" translate="common.round.create.competitor"></label><span class="text-danger">*</span>
            <ol>
              <li ng-repeat="oldItem in round.data.competitorOldList">{{oldItem}}</li>
              <li ng-repeat="item in round.data.competitorList">{{item}}
                <span class="glyphicon glyphicon-remove-sign text-danger" ng-click="round.remove(round.data,$index)"></span>
              </li>
            </ol>
            <span class="text-danger" ng-bind="round.data.CompetitorError"></span>
          </div>

          <!-- Combobox Competitor -->
          <div class="input-group" ng-init="round.data.competitorInComboBox = []">
            <select class="form-control" ng-model="round.data.competitorSelected" required>
              <option ng-repeat="comp in round.data.competitorInComboBox">{{comp}}</option>
            </select>
                <div class="input-group-addon" ng-click="round.addCompetitor(round.data)" translate="common.round.create.add"></div>
          </div>

          <br>
          <!-- End Combobox Competitor -->
          <!-- End Competitor -->
          <div class="text-right">
            <button type="button" class="btn btn-primary" ng-hide="round.data.hide" ng-click="round.saveData(round.data)" translate="common.round.create.save"></button>
            <button type="button" class="btn btn-primary" ng-hide="!round.data.hide" ng-click="round.updateData()" translate="common.round.create.update"></button>
            <button type="button" class="btn btn-default" ng-click="round.cancel()" translate="common.round.create.cancel"></button>
          </div>
        </form>
    </div>
  </div>
