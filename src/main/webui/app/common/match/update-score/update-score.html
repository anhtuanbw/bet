<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="updateScore.closeModal()">&times;</button>
    <h2 class="modal-title"><small>Update score </small></h2>
  </div>
  <div class="modal-body">
    <form name="form" method="post">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <div class="pull-right">
              <label for="competitor1">Asenal</label>
              <span><input type="number" class="update-score " min="0" ng-model="updateScore.data.score1"></span>
            </div>
          </div>
          <div class="col-sm-6">
            <span><input type="number" class="update-score" min="0" ng-model="updateScore.data.score2"></span>
            <label for="competitor2">Chelsea</label>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" ng-click="updateScore.updateScore()">Submit</button>
        <button type="button" class="btn btn-default" ng-click="updateScore.closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
