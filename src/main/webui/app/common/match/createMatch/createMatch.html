<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="createMatch.closeModal()">&times;</button>
    <h2 class="modal-title"><small>Create new match</small></h2>
  </div>
  <div class="modal-body">
    <form name="form" method="post">
      <div class="form-group">
        <label for="round">Select round <span class="text-danger">*</span></label>
        <select class="form-control" ng-model="createMatch.dataRounds.selected" ng-options="round.id as round.shade for round in createMatch.dataRounds">
          <option value="">--Please choose round--</option>
        </select>
        <div> {{createMatch.dataRounds.selected}}</div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="competitor1">Competitor 1 <span class="text-danger">*</span></label>
          </div>
          <div class="col-md-6">
            <label for="competitor2">Competitor 2 <span class="text-danger">*</span></label>
          </div>
          <div class="col-md-6">
            <select name="competitor1" class="form-control">
              <option value=""></option>
              <option value="1">Arabic</option>
              <option value="2">English</option>
            </select>
          </div>
          <div class="col-md-6">
            <select name="competitor2" class="form-control">
              <option value=""></option>
              <option value="arabic">Arabic</option>
              <option value="english">English</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location <span class="text-danger">*</span></label>
        <input type="text" class="form-control" ng-model="createMatch.data.location" name="createMatch.data.location">
        <div class="text-danger" ng-show="changePassword.errorMessage" ng-bind="changePassword.errorMessage.confirmPassword"></div>
      </div>
      <div class="form-group">
        <label for="time">Time <span class="text-danger">*</span></label>
        <div class="input-group date" id="datetimepicker1" data-date-time-picker>
          <input type="text" class="form-control" ng-model="createMatch.data.time">
          <span class="input-group-addon">
			      <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" rows="2" ng-model="createMatch.data.comment" name="createMatch.data.comment"></textarea>
      </div>
      <hr>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" ng-click="createMatch.getRounds()">Submit</button>
        <button type="button" class="btn btn-default" ng-click="createMatch.closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
