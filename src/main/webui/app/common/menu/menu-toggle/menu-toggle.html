<md-button class="md-button-toggle"
    ng-init="self=this;"
    ng-click="management.toggleOpen(self); management.showTournamenDetail(tournament.id)"
    aria-controls="side-menu-{{ tournament.name }}"
    layout="row"
    aria-expanded="{{ management.isOpen(this) }}">
    <i class="fa fa-server"></i> 
    <a href="javascript:void(0)">
        {{ tournament.name }}
    </a>
    <span aria-hidden="true" class="pull-right fa fa-chevron-down md-toggle-icon" ng-class="{'toggled' : management.isOpen(self)}">
    </span>
</md-button>

<ul ng-show="management.isOpen(this)" id="side-menu-{{ tournament.name }}" class="menu-toggle-list">
    <li ng-repeat="group in tournament.groups" ng-click="management.changeTournament($index)" ng-class="{ 'selected': management.selectedGroup == $index }">
        <md-button ng-class="{'{{ tournament.icon }}' : true}"
            ng-click="management.focusSection(); management.showGroup($index, tournament, group)">
            <span aria-hidden="true" class="fa fa-users md-toggle-icon"
                ng-class="{'selected' : management.selectedGroup == $index }">
            </span>
            <a href="javascript:void(0)">{{ group.name }}</a>
        </md-button>
    </li>
</ul>
