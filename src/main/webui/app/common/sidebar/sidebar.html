<div class="list-group">
    <li class="list-group-item header" style="background:#2C6BA0;border-top-right-radius: 4px;" ng-click="showTours=!showTours">
        <div class="row" style="font-weight:bold;">
            <div class="col-xs-6 col-sm-12 col-md-6">
                <span translate="common.sidebar.title"></span>
            </div>
            <div class="col-xs-6 col-sm-12 col-md-6" ng-show="management.isAdmin">
                <span class="pull-right" ng-click="management.createTournament();$event.stopPropagation();"  translate="common.sidebar.create"></span>
            </div>
        </div>
    </li>
    <div ng-hide="showTours">
        <li class="list-group-item child" ng-init="active=false; showGroup=tournament.groups.length>0" ng-repeat="tournament in management.tournaments" ng-click="active=!active" ng-class="{'selected': active, 'choose':$index == management.selected}" ng-focus="management.select($index)">
            <a href="javascript:void(0)" ng-focus="management.select($index)" ng-click="management.showTournamenDetail(tournament.id)">
            <i class="fa fa-th-large"></i> {{ tournament.name }} 
            <span class="label label-info" ng-show="showGroup" ng-bind="tournament.groups.length"></span>
            </a>
            <i class="fa fa-angle-down pull-right" ng-show="showGroup && !active"></i>
            <i class="fa fa-angle-up pull-right" ng-show="showGroup && active"></i>
            <div class="tour-group" ng-show="active && showGroup">
                <ul class="list-unstyled">
                    <li class="list-group-item" ng-repeat="group in tournament.groups" ng-click="management.showGroup();$event.stopPropagation();">
                        <a href="javascript:void(0)"><i class="fa fa-users"></i> {{ group.name }}</a>
                    </li>
                </ul>
            </div>
        </li>
    </div>
</div>
