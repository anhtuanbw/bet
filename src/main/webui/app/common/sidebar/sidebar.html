<div class="row content" ng-init="hidden=false">
  <div class="col-sm-3 sidenav">
    <div class="list-group">
      <li class="list-group-item header" style="background:#2C6BA0;border-top-right-radius: 4px;" ng-click="hidden=!hidden">
        <div class="row">
            <div class="col-xs-6 col-sm-12 col-md-6">
              <span translate="common.sidebar.title" style="font-weight:bold;"></span>
            </div>
            <div class="col-xs-6 col-sm-12 col-md-6">
               <span class="pull-right" ng-click="management.createTournament();$event.stopPropagation();"  translate="common.sidebar.create" style="font-weight:bold;"></span>
            </div>
        </div>
      </li>
      <div ng-hide="hidden">
          <li class="list-group-item child" ng-init="isClick=false; showGroup=tournament.groups.length>0" ng-repeat="tournament in management.tournaments" ng-click="management.showTournamenDetail(tournament.id); isClick=!isClick" ng-class="{'selected': isClick, 'choose':$index == management.selected}" ng-focus="management.select($index)">
             <a href="javascript:void(0)" ng-focus="management.select($index)">
              <i class="fa fa-th-large"></i> {{ tournament.name }} <span class="badge" ng-show="showGroup">{{ tournament.groups.length }}</span>
            </a>
            <i class="fa fa-angle-down pull-right" ng-show="showGroup && !isClick"></i>
            <i class="fa fa-angle-up pull-right" ng-show="showGroup && isClick"></i>
            <div class="tour-group" ng-show="isClick && showGroup">
                <ul class="list-unstyled">
                  <li class="list-group-item" ng-repeat="group in tournament.groups" ng-click="management.createGroup(tournament.id);$event.stopPropagation();">
                    <a href="javascript:void(0)">
                      <i class="fa fa-users"></i> {{group.name}}
                    </a>
                  </li>
                </ul>
            </div>
          </li>
      </div>
  </div>
</div>

<div class="col-sm-9" style="padding-top:0;">
 <div class="panel panel-default">
  <div class="tour-banner">
  <img ng-src="assets/images/banner-tournament.jpg">
  </div>
  <div ng-show="management.showView.isCreate && management.isAdmin" ng-include src="'app/components/tournament/create-tournament/create-tournament.html'"></div>
  <div ng-show="management.showView.isEdit" ng-include src="'app/components/tournament/edit-tournament/edit-tournament.html'"></div>
  <div ng-show="management.showView.isGroup" ng-include src="'app/components/tournament/group/group.html'"></div>
</div>
</div>
</div>
