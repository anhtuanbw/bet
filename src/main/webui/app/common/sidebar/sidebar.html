<div class="row content">
  <div class="col-sm-3 sidenav">
    <div class="list-group">
      <li class="list-group-item active">
        <span>Tournament</span>
        <span class="pull-right" ng-click="management.createTournament()"><i class="fa fa-plus-circle"></i> Create tournament</span>
      </li>
      <li class="list-group-item" ng-repeat="tournament in management.tournaments" ng-click="management.showTournamenDetail(tournament.id)">
       <a href="javascript:void(0)">
        <i class="fa fa-desktop"></i> {{tournament.name}}
      </a>
    </li>
  </div>
</div>

<div class="col-sm-9" style="padding-top:0;">
 <div class="panel panel-default">
  <div class="tour-banner">
    <img src="http://blog.sandos.com/wp-content/uploads/Hero-Shot-World-Cup-2014-banner.jpg">
  </div>
  <div class="panel-body">
    <div ng-show="!management.showDetail" ng-include src="'app/components/tournament/create-tournament/create-tournament.html'"></div>
    <div ng-show="management.showDetail" ng-include src="'app/components/tournament/edit-tournament/edit-tournament.html'"></div>
  </div>
</div>
</div>
</div>
