<div class="container-fluid">
    <div class="row">
    <h2>Log In</h2>
        <div class="well">
            <form name="loginform">
                <div class="form-group">
                    <label>Username</label><span class="text-danger">*</span>
                    <input type="text" class="form-control" required="true" ng-model="user.name">
                </div>
                <div class="form-group">
                    <label>Password</label><span class="text-danger">*</span>
                    <input type="password" class="form-control" required="true" ng-model="user.pass">
                </div>
                <p class="pull-left"><a href="#">Forgot password ?</a></p>
                <button type="submit" ng-disabled="loginform.$invalid" ng-click="login(user)" class="btn btn-primary pull-right">Log In</button>
                <p>&nbsp</p>
            </form>
        </div>
    </div>
</div>
