<div ng-controller="PlayerBettingMatchController as player">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6 border-right">
          <h3 class="padding">Betting Match</h3>
          <div class="pull-right">
            <button class="btn btn-danger">You lose: {{player.currentBettingPlayer.loseBettingMatch}} VND</button>
          </div>
          <hr>
          <div class="text-center">
            <h4 class="text-muted">{{player.dataBettingMatch.round}}</h4>
          </div>
          <div class="row">
            <div class="col-sm-5 text-center">
              <strong>{{player.dataInfoMatch.competitor1Name}} <i class="fa fa-users"></i></strong>
            </div>
            <div class="col-sm-2 text-center">
              <span>{{player.dataBettingMatch.score1}}</span>
              <span class="space-competitor">-</span>
              <span class="space-competitor">{{player.dataBettingMatch.score2}}</span>
            </div>
            <div class="col-sm-5 text-center">
              <span><strong><i class="fa fa-users"></i> {{player.dataInfoMatch.competitor2Name}}</strong></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 margin-choose">
              <button type="button" class="btn btn-primary btn-lg raised btn-fill" ng-show="player.notError" ng-disabled="player.chooseCompetitor1"
              ng-click="player.isChooseCompetitor1()"><i class="fa fa-check" ng-show="player.chooseCompetitor1"></i> Choose {{player.dataInfoMatch.competitor1Name}}</button>
            </div>
            <div class="col-sm-6 margin-choose">
              <button type="button" class="btn btn-primary btn-lg raised btn-fill" ng-show="player.notError" ng-disabled="player.chooseCompetitor2"
              ng-click="player.isChooseCompetitor2()"><i class="fa fa-check" ng-show="player.chooseCompetitor2"></i> Choose {{player.dataInfoMatch.competitor2Name}}</button>
            </div>
          </div>
          <div class="alert alert-danger" role="alert" ng-show="!player.notError">
            <h4 class="text-center">{{player.messageError}}</h4>
          </div>
          <div class="input-group padding-comment" ng-show="player.notError">
            <input type="text" ng-model="player.comment" class="form-control" placeholder="Please enter your comment for your competitor">
            <span class="input-group-btn"><button class="btn btn-primary" ng-click="player.sendComment()">Comment</button></span>
          </div>
          <div comment></div>
        </div>
        <div class="col-sm-6">
          <h3 class="padding">Betting Match Information</h3>
          <hr>
          <div info-betting-match></div>
          <div player-statistics></div>
        </div>
      </div>
    </div>
  </div>
</div>
