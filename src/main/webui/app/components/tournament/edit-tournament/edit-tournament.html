<div ng-controller="EditTournamentController as editor">
	<div class="panel panel-default">
		<div class="panel-heading panel-title">
			<h3 ng-bind="editor.tournamentInfo.name"></h3>
		</div>
		<div class="panel-body">
			<button ng-show="!editor.tournamentInfo.activated" ng-click="editor.activeTournament();" class="btn btn-primary">Active Tournament</button>
			<button class="btn btn-default" ng-click="editor.openCreateMatch()">New match</button>
		</div>
	</div>
</div>
