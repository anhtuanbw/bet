<div ng-controller="EditTournamentController as editor">
	<div class="panel panel-default">
		<div class="panel-heading panel-title">
			<h3 class="panel-title pull-left" ng-bind="editor.tournamentInfo.name"></h3>
			<div class="text-right panel-title">
				<button class="btn btn-primary" ng-click="editor.createGroup()">Active tournament</button>
				<button class="btn btn-default" ng-click="editor.createGroup()"><i class="fa fa-plus"></i> New group</button>
				<button class="btn btn-default" ng-click="editor.openCreateMatch()"><i class="fa fa-plus"></i> New match</button>
			</div>
		</div>
		<div class="panel-body">
			<button ng-show="!editor.tournamentInfo.activated" ng-click="editor.activeTournament();" class="btn btn-primary">Active Tournament</button>
		</div>
	</div>
</div>
