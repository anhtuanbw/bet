<div class="container">
    <form class="form-horizontal" enctype="application/json" ng-submit="resetPassword.resetPasswordFinish(resetPasswordInfo)">
        <div class="form-group">
            <label for="password" class="col-md-2 control-label" translate="components.resetpassword.password"></label>
            <div class="col-md-6">
                <input type="password" class="form-control" id="password" placeholder="{{'components.resetpassword.placePassword' | translate}}" ng-model="resetPasswordInfo.password" required>
                <span class="text-danger" ng-show="resetPassword.errorMessage" ng-bind="resetPassword.errorMessage.password"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-md-2 control-label" translate="components.resetpassword.confirmPassword"></label>
            <div class="col-md-6">
                <input type="password" class="form-control" id="confirmPassword" placeholder="{{'components.resetpassword.placeConfirm' | translate}}" ng-model="resetPasswordInfo.confirmPassword" required>
                <span class="text-danger" ng-show="resetPassword.errorMessage" ng-bind="resetPassword.errorMessage.confirmPassword"></span>
                <span class="text-danger" ng-show="resetPassword.errorMessage" ng-bind="resetPassword.errorMessage.message"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    <span translate="components.resetpassword.saveButton"></span>
                </button>
            </div>
        </div>
    </form>
</div>
